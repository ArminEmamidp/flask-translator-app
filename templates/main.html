<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Translator</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/bootstrap.css') }}">
    <style>
        #container {
            margin-left: 13%;
            margin-top: 7%;
        }
        #container h2 {
            text-align: center;
        }
        #container textarea {
            font-size: 1.3rem;
        }
        #container input[type='submit'] {
            margin-top: 3%;
            margin-left: 23%;
        }
    </style>
</head>
<body>

    <div class="w-75 p-3 alert alert-primary" id="container">
        <h2>Python Translator</h2><br>
        <form action="" method="post">
            <textarea class="form-control" name="text_to_translate" rows="4" placeholder="Your text to translate..."></textarea>
            <br>

            <select class="form-select form-select-lg" name="select_language">
                <option selected>Select Language</option>
		<option value="fa">Persian</option>
                <option value="ar">Arabic</option>
                <option value="ca">Catalan</option>
                <option value="hr">Croatian</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ko">Korean</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>             
            </select>
            <input type="submit" value="Translate" class="btn btn-light w-50">
	    <br><br>
     	    <h4>{{ translation_result }}</h4>
        </form>
    </div>
    
</body>
</html>
